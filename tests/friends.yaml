    - name: "View incoming friend"
    - url: "/friends/requests/in?access_token=$b_access_token"
    - method: "GET"
    - compare: {jsonpath_mini: "friends", comparator: "count_eq", expected: '1'}
    - extract_binds:
        - 'request_token': {'jsonpath_mini': 'requests.0.token'}

