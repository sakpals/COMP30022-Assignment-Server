    - expected_status: [201]
    - extract_binds:
        - 'b_access_token': {'jsonpath_mini': 'access_token'}

- test:
    - group: "Friends"
    - name: "Add friend"
    - url: "/friends/add/friend_b?access_token=$a_access_token"
    - method: "POST"
    - expected_status: [201]

- test:
